<script>
const d = new Date();
var winnerlist = new Array();
var offset = 0;
var monate = 0;
setTimeout(function (){load_champions()}, 350);
async function load_champions()
  {
  let x = await fetch("/images/thomaskamps/champions_data.txt");
  let y = await x.text();
  winnerlist = y.split(',');
  for(j=0;j<=winnerlist.length;j++){
    if(winnerlist[j] == "FAI"){winnerlist[j] = '<img src="/images/thomaskamps/svg/fai.svg">';}
    if(winnerlist[j] == "STR"){winnerlist[j] = '<img src="/images/thomaskamps/svg/str.svg">';}
    if(winnerlist[j] == "FLD"){winnerlist[j] = '<img src="/images/thomaskamps/svg/fld.svg">';}
  }
  monate = Math.floor(winnerlist.length / 31);
  offset = monate - 1;
  display_champions(0);
  }
function display_champions(dir){
  offset = offset + dir;
  if(offset < 0){offset = monate - 1};
  if(offset >= monate){offset = 0};
  document.getElementById("month").innerHTML = winnerlist[offset * 31] + "-Champions";
  for(t=0;t<=5;t++)
    {
                               document.getElementById('1' + t).innerHTML = winnerlist[t + offset * 31 + 1];
                               document.getElementById('2' + t).innerHTML = winnerlist[t + offset * 31 + 7];
                               document.getElementById('3' + t).innerHTML = winnerlist[t + offset * 31 + 13];
        					   document.getElementById('4' + t).innerHTML = winnerlist[t + offset * 31 + 19];
        					   document.getElementById('5' + t).innerHTML = winnerlist[t + offset * 31 + 25];
  }
}
</script>
